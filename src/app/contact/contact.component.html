<!-- Component dynamically translated with transloco: https://github.com/ngneat/transloco -->
<ng-container *transloco="let text;">

    <!-- OUTER -->
    <div class="outer-base-layout">

        <!-- INNER FLEX -->
        <div class="inner-base-layout flex y-flex">

            <!-- ROW -->
            <div class="bl-row flex x-flex lg-y-flex">

               <!-- CONTACT BOX -->
               <div class="bl-box">
                    <div class="box-inner contact flex y-flex f-align-center">
                        <div class="content">
                            <h4 class="title">{{ text('contact.title') }}</h4>
                            <p class="info">{{ text('contact.info') }}</p>
                            <div class="flex x-flex plain-infos">
                                <div class="contact-info">
                                    <button class="contact-btn pill-btn btn-phone"><a href="{{ 'tel:' + phone }}">{{ text('contact.call-us') }}</a></button>
                                </div>
                                <div class="contact-info">
                                    <button class="contact-btn pill-btn btn-mail"><a href="{{ 'mailto:' + mail }}">{{ text('contact.mail-us') }}</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CONTACT BOX -->

                <!-- DETAILS BOX -->
                <div class="bl-box">
                    <div class="box-inner contact-details flex y-flex f-align-center">

                        <div class="content y-flex f-align-start">

                            <h2 class="fs-s fw-thick cd-title">Details</h2>

                            <!-- ADDRESS -->
                            <div class="fs-xs fw-medium cd-section">
                                <div class="">Example Corp</div>
                                <div class="">Imaginary Steet 24</div>
                                <div class="">000000 Town</div>
                                <div class="">Republic of Something</div>
                            </div>
    
                            <!-- CONTACT -->
                            <div class="fs-xs cd-section">
                                <div class="contact-info"><i class="ci-icon fas fa-phone fa-fw"></i> <a href="{{ 'tel:' + phone }}">{{ phone }}</a></div>
                                <div class="contact-info"><i class="ci-icon fas fa-mobile fa-fw"></i> <a href="{{ 'tel:' + mobile }}">{{ mobile }}</a></div>
                                <div class="contact-info"><i class="ci-icon fas fa-envelope fa-fw"></i> <a href="{{ 'mailto:' + mail }}">{{ mail }}</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- DETAILS BOX -->

            </div>
            <!-- ROW -->


            <!-- ROW -->
            <div class="bl-row flex x-flex lg-y-flex">

                <!-- SERVICE IMG BOX -->
                <div class="bl-box">
                    <div class="service-img">
                        <img src="/assets/img/keyboard.jpg" alt="Phone Image">
                    </div>
                </div>
                <!-- SERVICE IMG BOX -->


                <!-- SERVICE INFO BOX -->
                <div class="bl-box">
                    <div class="box-inner services flex y-flex f-align-center">
                        <div class="content">
                            <h4 class="title">{{ text('services.questions') }}</h4>
                            <p class="info">{{ text('services.questions-desc') }}</p>
                            <div class="flex x-flex plain-infos">
                                <div class="contact-info">
                                    <button routerLink="/about-me" class="outline-btn pill-btn btn-chevron">{{ text('services.service-1.title') }}</button>
                                </div>
                                <div class="contact-info">
                                    <button routerLink="/skills" class="outline-btn pill-btn btn-chevron">{{ text('services.service-2.title') }}</button>
                                </div>
                                <div class="contact-info">
                                    <button routerLink="/hobbys" class="outline-btn pill-btn btn-chevron">{{ text('services.service-3.title') }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- SERVICE INFO BOX -->

            </div>
            <!-- ROW -->

        </div>
        <!-- INNER FLEX -->

    </div>
    <!-- OUTER -->
